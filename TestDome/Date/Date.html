<script>
function formatDate(userDate) {
  // format from M/D/YYYY to YYYYMMDD
  var arr = userDate.split('/');
  var month = arr[0];
  var day = arr[1];
  var year = arr[2];
  
  if (day.length==1) day='0'+day;
  if (month.length==1) month='0'+month;
  
  return year +month+day;
  
}

console.log(formatDate("12/31/2014"));
</script>
