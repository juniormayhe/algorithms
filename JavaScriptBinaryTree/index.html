<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="binary-tree.js" type="text/javascript"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
</head>
<body class="container">
	<h1>Binary tree</h1>
	<div class="container">
		<p class="row">
			Comma separated values: <input id="values" type="text" value="5,10,12,3,4,1"/>
			<br>
			<input type="button" onclick="run()" value="Run" class="btn btn-primary btn-lg" />
		</p>
		<hr>
		<p class="row">
			Tree: <code id="tree" style="color:blue"></code>
		</p>
		<p class="row">
			Tree items in preorder: <code id="preOrder" style="color:blue"></code>
		</p>
		<p class="row">
			Tree items reversed: <code id="reversed" style="color:blue"></code>
		</p>
		
		<p class="row">
			Tree items in order: <code id="inOrder" style="color:blue"></code>
		</p>
		<p class="row">
			Tree items in descending order: <code id="descending" style="color:blue"></code>
		</p>

		

		<p class="row">
			Tree items in postorder: <code id="postOrder" style="color:blue"></code>
		</p>
		
	</div>
</body>
</html>
