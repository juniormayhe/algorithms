Using CSS only (without adding additional HTML attributes), style articles so that they occupy the whole browser window and have the following properties:

ARTICLE		POSITION				BACKGROUND COLOR
First		Upper-left quarter		Red
Second		Upper-right quarter		Yellow
Third		Lower-left quarter		Blue
Fourth		Lower-right quarter		Green


Note: The "CSS3 Flexible Box" layout mode and "Viewport Units (vh, vw, vmin and vmax)" are currently not supported.-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Articles</title>
  <style>
    /* Write your CSS solution here (do not edit the surrounding HTML) */
	body{width:100%;height:100%}
    article {width:50%;height:50%;float:left;position:absolute}
    article:nth-child(1){background-color:red;top:0;left:0}
    article:nth-child(2){background-color:yellow;top:0;right:0}
    article:nth-child(3){background-color:blue;bottom:0;left:0}
    article:nth-child(4){background-color:green;bottom:0;right:0}
  </style>
</head>
<body>
  <article>First</article>
  <article>Second</article>
  <article>Third</article>
  <article>Fourth</article>
</body>
</html>
